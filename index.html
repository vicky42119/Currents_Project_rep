<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtable</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="header">
        <div class="header_background"></div>
        <h2>Shapeface</h2>
      </div>
      <div class="filters">

        <div class="Artist">
          <label for="Artist"> Artist</label>
          <select id="Artist" onchange="handleArtistDropdown()">
            <option value="All" selected>All</option>
            <option value="Armin Hofmann">Armin Hofmann</option>
            <option value="Emil Cardinaux">Emil Cardinaux</option>
            <option value="Emile Ruder">Emile Ruder</option>
            <option value="Ernst Keller">Ernst Keller</option>
            <option value="Jan Tschichold">Jan Tschichold</option>
            <option value="Karl Gerstner">Karl Gerstner</option>
            <option value="Josef Müller-Brockmann">Josef Müller-Brockmann</option>
            <option value="Max Bill">Max Bill</option>
            <option value="Richard Paul Lohse">Richard Paul Lohse</option>
            <option value="Theo H.Ballmer">Theo H.Ballmer</option> 
        </select>
        </div>
        
        <div class="Year">
          <label for="Year"> Year</label>
          <select id="Year" onchange="handleYearDropdown()">
            <option value="All" selected>All</option>
            <option value="1910">1910</option>
            <option value="1920">1920</option>
            <option value="1930">1930 </option>
            <option value="1940">1940</option>
            <option value="1950">1950</option>
            <option value="1960">1960</option>
            <option value="1970">1970</option>
            <option value="1980">1980</option>
        </select>
        </div>
        
        <div class="Medium">
          <label for="Medium"> Medium</label>
          <select id="Medium" onchange="handleMediumDropdown()">
            <option value="All" selected>All</option>
            <option value="Letterpress">Letterpress</option>
            <option value="Linocut">Linocut </option>
            <option value="Lithograph">Lithograph</option>
            <option value="Offset Lithograph">Offset Lithograph</option>
            <option value="Photolithograph">Photolithograph</option>
            <option value="Silkscreen">Silkscreen</option>
            <option value="Screenprint">Screenprint</option>
            <option value="Relief Print">Relief Print</option>
        </select>
        </div>

        <div class="Color">
          <label for="Color"> Color</label>
          <select id="Color" onchange="handleColorDropdown()">
            <option value="All" selected>All</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue </option>
            <option value="Brown">Brown</option>
            <option value="Green">Green</option>
            <option value="Orange">Orange</option>
            <option value="Red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="White">White</option>
        </select>
        </div>


      </div>
      <div class="posters-container">
        <div class="poster">
          <div class="images"></div>
          <div class="text"></div>
        </div>
        <!-- add content from Airtable here via javascript -->
      </div>
    </main>
    <div class="background-screen" onclick="closeScreen()"></div>
    <script src="script.js"></script>
  </body>
</html>
