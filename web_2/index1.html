<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Drag and Drop</title>
    <style>
      body {
        overflow-x: scroll;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="button-container">
      <button id="square-btn" draggable="true">Square</button>
      <button id="circle-btn" draggable="true">Circle</button>
      <button id="triangle-btn" draggable="true">Triangle</button>
    </div>
  
    <script src="script2.js"></script>
  </body>
</html>
